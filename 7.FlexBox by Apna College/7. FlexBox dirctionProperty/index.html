<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flexbox Playground</h1>
    
            <h2>1. Direction: row</h2>
    <div id="mainDiv1">
        <div id="box1" class="boxes">BOX 1</div>
        <div id="box2" class="boxes">BOX 2</div>
        <div id="box3" class="boxes">BOX 3</div>
        <div id="box4" class="boxes">BOX 4</div>
        <div id="box5" class="boxes">BOX 5</div>
    </div>
<br>

            <h2>2. Direction: row-reverse</h2>
    <div id="mainDiv2">
    <div id="box1" class="boxes">BOX 1</div>
    <div id="box2" class="boxes">BOX 2</div>
    <div id="box3" class="boxes">BOX 3</div>
    <div id="box4" class="boxes">BOX 4</div>
    <div id="box5" class="boxes">BOX 5</div>
    </div>
<br>

             <h2>3. Direction: column</h2>
    <div id="mainDiv3">
    <div id="box1" class="boxes">BOX 1</div>
    <div id="box2" class="boxes">BOX 2</div>
    <div id="box3" class="boxes">BOX 3</div>
    <div id="box4" class="boxes">BOX 4</div>
    <div id="box5" class="boxes">BOX 5</div>
    </div>
<br>

            <h2>4. Direction: column-reverse</h2>
    <div id="mainDiv4">
    <div id="box1" class="boxes">BOX 1</div>
    <div id="box2" class="boxes">BOX 2</div>
    <div id="box3" class="boxes">BOX 3</div>
    <div id="box4" class="boxes">BOX 4</div>
    <div id="box5" class="boxes">BOX 5</div>
    </div>
<br>

</body>
</html>
