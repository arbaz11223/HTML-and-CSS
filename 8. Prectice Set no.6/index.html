    <!-- Q1. Create a Navbar with 4 options in the form of anchor tags inside list items.
             Now, use flexbox to place them all with appropriate space in a single line            
    -->
    <div id="container">
        <div class="sub-divs" id="div1"><a class="a-tags" id="a-tag1" href="https://www.google.com/"><img id="google-img" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"></a></div>
        <div class="sub-divs" id="div2"><a class="a-tags" id="a-tag2" href="https://www.amazon.in/"><img id="amazon-img" src="https://static.vecteezy.com/system/resources/previews/019/017/437/original/amazon-logo-free-png.png" alt="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AAmazon_icon.svg&psig=AOvVaw1_ddFxQmKBzzdRJTIVcFWv&ust=1696336429914000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIjj4uSv14EDFQAAAAAdAAAAABAI"></a></div>
        <div class="sub-divs" id="div3"><a class="a-tags" id="a-tag3" href="https://www.microsoft.com/"><img id="microsoft-img" src="https://www.freepnglogos.com/uploads/microsoft-logo-4.png" alt="https://www.freepnglogos.com/uploads/microsoft-logo-small-29.png"></a></div>
        <div class="sub-divs" id="div4"><a class="a-tags" id="a-tag4" href="https://www.apple.com/"><img id="apple-img" src="https://www.pngmart.com/files/10/Apple-Logo-PNG-Photos.png" alt="https://download.logo.wine/logo/Apple_Inc./Apple_Inc.-Logo.wine.png"></a></div>
    </div>
